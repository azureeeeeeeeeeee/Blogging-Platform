<div>
  <h1>Topik</h1>
  <hr />
  <div class="mt-4 flex flex-col gap-2">
    {% for topic in topics %} {% if topic.news_set.all.count %}
    <div class="flex justify-between">
      <p class="badge badge-neutral">{{topic.name}}</p>
      <p class="badge badge-neutral">{{topic.news_set.all.count}}</p>
    </div>
    {% endif %} {% endfor %}
  </div>
</div>
